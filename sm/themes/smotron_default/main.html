<div class="content">
    <input id="file" type="file" name="sortpic" />
    <button id="upload">Upload</button>

    <script>
        $('#upload').on('click', function() {
            var file_data = $('#file').prop('files')[0];
            var form_data = new FormData();
            form_data.append('file', file_data);
            alert(form_data);
            $.ajax({
                url: 'test',
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                success: function(php_script_response){
                    console.log(php_script_response);
                }
            });
        });
    </script>
    {if $wa->currentUrl() == $wa_app_url && !empty($error_code) && $error_code == 404}

        <div class="welcome">
            <h1>[`Welcome to your new site!`]</h1>
            <p>{sprintf('[`Open “<a href="%s">Pages</a>” section and add a new page with an empty address. You will see its contents here.`]', $wa_backend_url|cat:'site/#/pages/')}</p>
        </div>

    {else}

        {$content}

    {/if}

</div>
