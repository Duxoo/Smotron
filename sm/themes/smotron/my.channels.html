							<meta itemprop="position" content="1"/>
						</span>
                        »
                    </div>
                </div>
                <h1>ТВ каналы доступные для вас</h1>

                <div class="channel-list">
                    <input type="text" class="sm-input channel-list-search" placeholder="Поиск каналов">
                    <div class="h15"></div>
                    <div class="h15"></div>
                    <div class="channel-list-channels row">
                        {foreach $data.channels as $channel}
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 home-channel" data-channel="{$channel.id}" data-name="{$channel.name|escape}">
                                <div class="home-channel-image" style="background: url('{$channel.image|escape}')"></div>
                                <div class="home-channel-name">{$channel.name|escape}</div>
                            </div>
                        {/foreach}
                    </div>
                </div>
            </div>
            <div class="col sidebar">
                {include file="`$wa_active_theme_path`/sidebar.html" inline}
            </div>
        </div>
    </div>

<script>
    $(document).ready(function() {
        $('.sm-my-channel').on('click',function(){
            window.location.href = "{$wa->getUrl('sm/frontend/myStream')}?target_channel="+$(this).data('channel');
        });
        $('.channel-list-search').keyup(function() {
            if($(this).val().length) {
                $('.home-channel').hide();
                $('.home-channel[data-name*="'+$(this).val()+'"]').show();
            }
            else {
                $('.home-channel').show();
            }
        });
    });
</script>
